{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-login' action="/login/" method="post">
                {% if message %}        {# 显示错误信息 #}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <h2 class="text-center">欢迎登录</h2>

                <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='user' class="form-control" id="id_username" placeholder="手机/邮箱/ID"
                           autofocus required>
                </div>

                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='pwd' class="form-control" id="id_password" placeholder="密码" required>
                </div>

                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
